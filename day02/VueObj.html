<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="message = 'sa'">点击</button>
    </div>
</body>
<script>
    var data = {
        message: 'Hello vue'
    }
    var app = new Vue({
        el: '#app',
        data: data
    })
    console.log('object :>> ', data === app.$data);
    var el = document.getElementById('app');
    console.log('object :>> ', el === app.$el);

    app.$watch('message', function(newVal, oldVal) {
        console.log('new :>> ', newVal);
        console.log('old :>> ', oldVal);
    })

</script>
</html>
