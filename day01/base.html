<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <script src="../js/vue.js"></script></head><body>    <div id="app" >{{message}}</div>    <div id="app2">        <p :title="message">鼠标悬浮这里</p>    </div>    <div id="app3">        <button @click="showOrHideMsg">点我</button>        <p v-if="isHide">我是消息</p>    </div>    <div id="app4">        <ol>            <li v-for="item in foods" >{{item.msg}}</li>        </ol>    </div>    <div id="app5">        <p>{{message}}</p>        <input type="text" v-model="message">    </div>    <div id="app6">        <ol>            <todo-item v-for="item in foods" :food="item" :key="item.id"></todo-item>        </ol>    </div></body><script>    //6. 组件    Vue.component('todo-item', {        props: ['food'],        template: '<li>{{food.msg}}</li>'    })    let app6 = new Vue({        el: '#app6',        data: {            foods: [                {id: 0, msg: '蔬菜'},                {id: 1, msg: '水果'},                {id: 2, msg: '牛奶'}            ]        }    })    //5. 数据双向绑定, v-model 多个空格在渲染时自动处理为单个空格    let app5 = new Vue({        el: '#app5',        data: {            message: "Hello Vue"        }    })    //4. 循环    let app3 = new Vue({        el: '#app4',        data: {            foods: [                {id: 0, msg: '蔬菜'},                {id: 1, msg: '水果'},                {id: 2, msg: '牛奶'}            ]        }    })    //3. vue 判断, 绑定单击事件    let vue3 = new Vue({        el: '#app3',        data: {          isHide: false        },        methods: {            showOrHideMsg(){                this.isHide = !this.isHide            }        }    })    //2.vue绑定属性    let app2 = new Vue({        el: '#app2',        data: {            message: '我是悬浮消息'        }    })    //1. vue 绑定DOM节点， 绑定数据    let app = new Vue({        el: '#app',        data: {            message: 'Hello Vue!'        }    })</script></html>
